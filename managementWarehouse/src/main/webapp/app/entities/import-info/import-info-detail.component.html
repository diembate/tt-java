<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="importInfo">
            <h2><span>Import Info</span> {{importInfo.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Deliver Person</span></dt>
                <dd>
                    <span>{{importInfo.deliverPerson}}</span>
                </dd>
                <dt><span>Supplier</span></dt>
                <dd>
                    <span>{{importInfo.supplier}}</span>
                </dd>
                <dt><span>Cost</span></dt>
                <dd>
                    <span>{{importInfo.cost}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/import-info', importInfo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
