<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="orderInfo">
            <h2><span>Order Info</span> {{orderInfo.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Amount</span></dt>
                <dd>
                    <span>{{orderInfo.amount}}</span>
                </dd>
                <dt><span>Order Date</span></dt>
                <dd>
                    <span>{{orderInfo.orderDate}}</span>
                </dd>
                <dt><span>Customer</span></dt>
                <dd>
                    <div *ngIf="orderInfo.customer">
                        <a [routerLink]="['/customer', orderInfo.customer?.id, 'view']">{{orderInfo.customer?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/order-info', orderInfo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
