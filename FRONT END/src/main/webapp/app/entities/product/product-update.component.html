<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-product-heading" jhiTranslate="warehouseApp.product.home.createOrEditLabel">Create or edit a
                Product</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="warehouseApp.product.productName"
                        for="field_productName">Product Name</label>
                    <input type="text" class="form-control" name="productName" id="field_productName"
                        formControlName="productName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="warehouseApp.product.priceProduct"
                        for="field_priceProduct">Price Product</label>
                    <input type="number" class="form-control" name="priceProduct" id="field_priceProduct"
                    required min="1"  formControlName="priceProduct" />
                    <div *ngIf="editForm.invalid && editForm.touched" >

                        <div *ngIf="editForm.get('priceProduct')?.errors.required">
                        Enter price Product 
                        </div>
                        <div *ngIf="editForm.get('priceProduct')?.errors.min">
                         Minimum price Product required number is {{min}}
                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="warehouseApp.product.quantityProduct"
                        for="field_quantityProduct">Quantity Product</label>
                    <input type="number" class="form-control" name="quantityProduct" id="field_quantityProduct"
                    required min="1" formControlName="quantityProduct" />
                     
                    <div *ngIf="editForm.invalid && editForm.touched" >

                        <div *ngIf="editForm.get('quantityProduct')?.errors.required">
                            Enter price Product 
                        </div>
                        <div *ngIf="editForm.get('quantityProduct')?.errors.min">
                            Minimum price Product required number is {{min}}
                        </div>
                       

                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="warehouseApp.product.category"
                        for="field_category">Category</label>
                    <select class="form-control" id="field_category" name="category" formControlName="categoryId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="categoryOption.id"
                            *ngFor="let categoryOption of categories; trackBy: trackById">{{categoryOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="warehouseApp.product.brand"
                        for="field_brand">Brand</label>
                    <select class="form-control" id="field_brand" name="brand" formControlName="brandId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="brandOption.id" *ngFor="let brandOption of brands; trackBy: trackById">
                            {{brandOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="warehouseApp.product.report"
                        for="field_report">Report</label>
                    <select class="form-control" id="field_report" name="report" formControlName="reportId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="reportOption.id" *ngFor="let reportOption of reports; trackBy: trackById">
                            {{reportOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving"
                    class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
