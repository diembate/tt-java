<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-import-detail-info-heading" jhiTranslate="warehouseApp.importDetailInfo.home.createOrEditLabel">Create or edit a Import Detail Info</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="warehouseApp.importDetailInfo.productName" for="field_productName">Product Name</label>
                    <input type="text" class="form-control" name="productName" id="field_productName"
                           formControlName="productName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="warehouseApp.importDetailInfo.quantityImport" for="field_quantityImport">Quantity Import</label>
                    <input type="number" class="form-control" name="quantityImport" id="field_quantityImport"
                           formControlName="quantityImport"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="warehouseApp.importDetailInfo.importDate" for="field_importDate">Import Date</label>
                    <div class="input-group">
                        <input id="field_importDate" type="text" class="form-control" name="importDate" ngbDatepicker  #importDateDp="ngbDatepicker" formControlName="importDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="importDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="warehouseApp.importDetailInfo.priceImport" for="field_priceImport">Price Import</label>
                    <input type="number" class="form-control" name="priceImport" id="field_priceImport"
                           formControlName="priceImport"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="warehouseApp.importDetailInfo.importInfo" for="field_importInfo">Import Info</label>
                    <select class="form-control" id="field_importInfo" name="importInfo" formControlName="importInfoId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="importInfoOption.id" *ngFor="let importInfoOption of importinfos; trackBy: trackById">{{importInfoOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="warehouseApp.importDetailInfo.product" for="field_product">Product</label>
                    <select class="form-control" id="field_product" name="product" formControlName="productId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productOption.id" *ngFor="let productOption of products; trackBy: trackById">{{productOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
