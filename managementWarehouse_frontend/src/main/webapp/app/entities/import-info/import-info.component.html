<div>
    <h2 id="page-heading">
        <span jhiTranslate="managementWarehouseApp.importInfo.home.title">Import Infos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-import-info" [routerLink]="['/import-info/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="managementWarehouseApp.importInfo.home.createLabel">
            Create a new Import Info
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="importInfos?.length === 0">
        <span jhiTranslate="managementWarehouseApp.importInfo.home.notFound">No importInfos found</span>
    </div>
    <div class="table-responsive" *ngIf="importInfos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="managementWarehouseApp.importInfo.deliverPerson">Deliver Person</span></th>
            <th scope="col" ><span jhiTranslate="managementWarehouseApp.importInfo.supplier">Supplier</span></th>
            <th scope="col" ><span jhiTranslate="managementWarehouseApp.importInfo.cost">Cost</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let importInfo of importInfos ;trackBy: trackId">
                <td><a [routerLink]="['/import-info', importInfo.id, 'view' ]">{{importInfo.id}}</a></td>
                <td>{{importInfo.deliverPerson}}</td>
                <td>{{importInfo.supplier}}</td>
                <td>{{importInfo.cost}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/import-info', importInfo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/import-info', importInfo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(importInfo)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
