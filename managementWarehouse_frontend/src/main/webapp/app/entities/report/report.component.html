<div>
    <h2 id="page-heading">
        <span jhiTranslate="managementWarehouseApp.report.home.title">Reports</span>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="reports?.length === 0">
        <span jhiTranslate="managementWarehouseApp.report.home.notFound">No reports found</span>
    </div>
    <div class="table-responsive" *ngIf="reports?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="managementWarehouseApp.report.productName">Product Name</span></th>
            <th scope="col" ><span jhiTranslate="managementWarehouseApp.report.quantityRemaining">Quantity Remaining</span></th>
            <th scope="col" ><span jhiTranslate="managementWarehouseApp.report.totalOrderQuantity">Total Order Quantity</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let report of reports ;trackBy: trackId">
                <td><a [routerLink]="['/report', report.id, 'view' ]">{{report.id}}</a></td>
                <td>{{report.productName}}</td>
                <td>{{report.quantityRemaining}}</td>
                <td>{{report.totalOrderQuantity}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/report', report.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
