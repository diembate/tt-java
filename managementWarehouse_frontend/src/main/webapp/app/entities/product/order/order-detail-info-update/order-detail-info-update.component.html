<div class="modal-header">
    <h4 class="modal-title"></h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button"
        (click)="activeModal.dismiss('closed')"><span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-8">
            <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
                <h2 id="jhi-order-detail-info-heading"
                    jhiTranslate="managementWarehouseApp.orderDetailInfo.home.createOrEditLabel">Create or edit a Order
                    Detail Info</h2>
                <div>
                    <jhi-alert-error></jhi-alert-error>
                    <div class="form-group" [hidden]="!editForm.get('id')!.value">
                        <label for="id" jhiTranslate="global.field.id">ID</label>
                        <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                    </div>
                
                  
                    <div class="form-group">
                        <label class="form-control-label"
                            jhiTranslate="managementWarehouseApp.orderDetailInfo.quantityOrder"
                            for="field_quantityOrder">Quantity Order</label>
                        <input type="number" class="form-control" name="quantityOrder" id="field_quantityOrder"
                            formControlName="quantityOrder" />
                    </div>
                   
                  

                    <!-- <div class="form-group">
                        <label class="form-control-label"
                            jhiTranslate="managementWarehouseApp.orderDetailInfo.orderInfo" for="field_orderInfo">Order
                            Info</label>
                        <select class="form-control" id="field_orderInfo" name="orderInfo" formControlName="orderInfo">
                            <option [ngValue]="null"></option>
                            <option
                                [ngValue]="orderInfoOption.id === editForm.get('orderInfo')!.value?.id ? editForm.get('orderInfo')!.value : orderInfoOption"
                                *ngFor="let orderInfoOption of orderinfos; trackBy: trackById">{{orderInfoOption.id}}
                            </option>
                        </select>
                    </div> -->
                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="managementWarehouseApp.orderDetailInfo.product"
                            for="field_product">Product</label>
                        <select class="form-control" id="field_product" name="product" formControlName="product">
                            <option [ngValue]="null"></option>
                            <option
                                [ngValue]="productOption.id === editForm.get('product')!.value?.id ? editForm.get('product')!.value : productOption"
                                *ngFor="let productOption of products; trackBy: trackById">{{productOption.id}}</option>
                        </select>
                    </div>
                </div>
                <div>
                    <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                        <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                    </button>
                    <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving"
                        class="btn btn-primary">
                        <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
