<div class="modal-header">
    <h4 class="modal-title"></h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button"
        (click)="activeModal.dismiss('closed')"><span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-8">
            <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
                <h2 id="jhi-order-detail-info-heading"
                    jhiTranslate="managementWarehouseApp.orderDetailInfo.home.createOrEditLabel">Create or edit a Order
                    Detail Info</h2>
                <div>
                    <jhi-alert-error></jhi-alert-error>
                    <div class="form-group" [hidden]="!editForm.get('id')!.value">
                        <label for="id" jhiTranslate="global.field.id">ID</label>
                        <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                    </div>


                    <div class="form-group">
                        <label class="form-control-label"
                            jhiTranslate="managementWarehouseApp.orderDetailInfo.quantityOrder"
                            for="field_quantityOrder">Quantity Order</label>
                        <input type="number" class="form-control" name="quantityOrder" id="field_quantityOrder"
                            formControlName="quantityOrder" />
                    </div>

    
                </div>
                <div>
                    <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                        <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                    </button>
                    <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving"
                        class="btn btn-primary">
                        <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
